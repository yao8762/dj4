<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3>目錄</h3>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="/" class="list-group-item">首頁</a>
                            <a href="https://google.com/news" class="list-group-item">即時新聞</a>
                            <a href="https://youtube.com" class="list-group-item">YouTube</a>
                        </div>
                        <a href="https://info.flagcounter.com/w4aF"><img src="https://s01.flagcounter.com/count/w4aF/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_18/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
                    </div>
                </div>
            </div>
        <div class="col-sm-9 col-md-7">
            <div class="card">
                <div class="card-header">
                    {% block headmessage %}{% endblock %}
                </div>
                <div class="card-body">
                    {% block content %}{% endblock %}
                </div>
                <div class="card-footer">
                    {% include 'footer.html' %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
